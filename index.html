<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- jqueryUI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <!-- local css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class = "container-fluid">
    <header class = "row gradient-custom">
        <div class = "col-12">
            <p class = "text-white text-center fs-2 fw-bold">Weather Dashboard</p>
        </div>
    </header>


    <main class = "row">
        <div class = "col-12 col-md-3">
            <div class = "row">
                <div class = "col-12">
                    <!-- search form -->
                    <p class = "fs-4 fw-bold pt-2">Search for a city:</p>
                    <div class = "form-floating pb-2">
                        <input id = "search-bar" type = "text" class = "input-lg col-12" placeholder = "City, State, Country"></input>
                    </div>
                    <div class = "pb-2 border-bottom border-2 border-dark">
                        <div id = "search-button" type = "button" class = "rounded btn-primary text-center fs-5">Search</div>
                    </div>
                    <!-- search history dynamically generated -->
                    <div class = "card light-gray-bg rounded mt-2 text-center">Denver, CO
                    </div>
                    <!-- card is for display purpose -->
                </div>
            </div>
        </div>

        <div class = "col-12 col-md-9">
            <div id = "today-weather" class = "row border border-dark border-2 m-2 rounded">
                <div class = "col-12">
                    <p class = "fs-4 fw-bold">
                        Denver: 5/17/2022
                        <img id = "today-icon" src = "https://openweathermap.org/img/wn/10d.png" alt = "weather icon">
                    </p>
                    <p class = "fs-6">
                        Temp: <span id = "today-temp">70</span> degrees
                    </p>
                    <p class = "fs-6">
                        Wind: <span id = "today-wind">10</span> mph
                    </p>
                    <p class = "fs-6">
                        Humidity: <span id = "today-humid">15</span>%
                    </p>
                    <p class = "fs-6">
                        Uv index: <span id = "today-uv" class = "btn-success px-2 rounded">0.5</span>
                    </p>
                </div>
            </div>
            <div class = "px-2 col-12">
                <p class = "fs-4 fw-bold">5 Day Forecast</p>
            </div>
            <div id = "five-day" class = "row px-3">
                <div class = "col-2 card mx-2 p-2 light-blue-bg rounded">
                    <p class = "fs-5 fw-bold">5/18/2022</p>
                    <img id = "tomorrow-icon" width="50px" src = "https://openweathermap.org/img/wn/10d.png" alt = "weather icon">
                    temp
                    <br>
                    Wind
                    <br>
                    humidity:
                </div>

            </div>
        </div>
    </main>


    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jqueryUI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- local js -->
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
